<<div class="modal-header">
  <h4 class="modal-title pull-left">New Event</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #projectForm="ngForm" [formGroup]="transEventService.formModalTransEvent" id="TransEventForm" autocomplete="off">
    <div class="form-group">
      <select formControlName="EventTypeId" class="form-control"
        [ngClass]="{'is-invalid': transEventService.formModalTransEvent.get('EventTypeId').errors && transEventService.formModalTransEvent.get('EventTypeId').touched}">
        <option [ngValue]="null" disabled selected>Please Select Event Type</option>
        <option *ngFor="let eventType of drEventType" [value] ="eventType.id">{{eventType.eventTypeName}}
        </option>
      </select>
      <div class="invalid-feedback"
        *ngIf="transEventService.formModalTransEvent.get('EventTypeId').touched && transEventService.formModalTransEvent.get('EventTypeId').hasError('required')">
        This field is required</div>
    </div>
    <div class="form-group">
      <input placeholder="Remarks" formControlName="Remarks"
        [ngClass]="{'is-invalid': transEventService.formModalTransEvent.get('Remarks').errors && transEventService.formModalTransEvent.get('Remarks').touched}"
        class="form-control" type="text">
      <div class="invalid-feedback"
        *ngIf="transEventService.formModalTransEvent.get('Remarks').touched && transEventService.formModalTransEvent.get('Remarks').hasError('required')">
        This field is required</div>
    </div>
    <div class="form-group">
      <input placeholder="Event Date" formControlName="EventDate"
        [ngClass]="{'is-invalid': transEventService.formModalTransEvent.get('EventDate').errors && transEventService.formModalTransEvent.get('EventDate').touched}"
        class="form-control" type="text" bsDatepicker [bsConfig]="bsConfig">
      <div class="invalid-feedback"
        *ngIf="transEventService.formModalTransEvent.get('EventDate').touched && transEventService.formModalTransEvent.get('EventDate').hasError('required')">
        This field is required</div>
    </div>    
    <div class="form-group">
      <select formControlName="DepartmentId" class="form-control"
        [ngClass]="{'is-invalid': transEventService.formModalTransEvent.get('DepartmentId').errors && transEventService.formModalTransEvent.get('DepartmentId').touched}">
        <option [ngValue]="null" disabled selected>Please Select Department</option>
        <option *ngFor="let dept of drDepartment" [value] ="dept.id">{{dept.departmentName}}</option>
      </select>
      <div class="invalid-feedback"
        *ngIf="transEventService.formModalTransEvent.get('DepartmentId').touched && transEventService.formModalTransEvent.get('DepartmentId').hasError('required')">
        This field is required</div>
    </div>   
    <div class="form-group">
      <select formControlName="ResponsibleId" class="form-control">
        <option [ngValue]="null" disabled selected>Please Select Responsible</option>
        <option *ngFor="let resp of drResponsible" [value] ="resp.id">{{resp.responsibleName}}</option>
      </select>
    </div>
    <div class="form-group">
      <select formControlName="EventStatusId" class="form-control">
        <option [ngValue]="null" disabled selected>Please Select Status</option>
        <option *ngFor="let status of drEventStatus" [value] ="status.id">{{status.eventStatusName}}</option>
      </select>
    </div>
  
    <!-- <div class="custom-file">
      <input type="file" class="custom-file-input" (change)="uploadFile(file.files)">
      <label class="custom-file-label"><i class="fa fa-search"></i> Choose file</label>
    </div> -->
    <div class="form-group">
      <input type="file" #file placeholder="Choose file"  (change)="uploadFile(file.files)">
    </div>
  </form>
 
    <!-- <div><app-Upload (onUploadFinished)="uploadFinished($event)"></app-Upload></div> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="bsModalRef.hide()" (click)="addTransactionEvent()">Save</button>
</div>
